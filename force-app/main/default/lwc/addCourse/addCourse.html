<template>
  <lightning-card variant="Narrow" title="Course Information" icon-name="standard:event">
    <div class="slds-m-around_small">
      <template if:true={errors}>
        {errors}
      </template>
    </div>
    <div class="slds-m-around_small">
      <lightning-input type="text" variant="standard" name="Name" value={courseRecord.Name} label="Name" placeholder="type here.." message-when-value-missing="Name is required.. " onchange={handleChange} >

      </lightning-input>
      <c-customlwclookup onselect={handleLookup} object-name="CourseOrganizer__c" field-name="Name" parentidfield="Course_Organizer__c" iconname="standard:people" label="Course Organizer"></c-customlwclookup>       
      <lightning-input type="datetime" variant="standard" name="StartDateTime__c" value={courseRecord.StartDateTime__c} label="Start Date" placeholder="type here.." onchange={handleChange}>
        
      </lightning-input>
      <lightning-input type="datetime" variant="standard" name="EndDateTime__c" value={courseRecord.EndDateTime__c} label="End Date" placeholder="type here.." onchange={handleChange}>
        
      </lightning-input>
      <lightning-input type="number" variant="standard" name="MaxSeats__c" value={courseRecord.Max_Seats__c} label="Max Attendees" placeholder="type here.." onchange={handleChange}>
        
      </lightning-input>

      <c-customlwclookup onselect={handleLookup} object-name="Location__c" field-name="Name" parentidfield="Location__c" iconname="utility:location" label="Course Location"></c-customlwclookup>
      <lightning-input-rich-text type="text" variant="standard" name="Course_Details__c" value={courseRecord.Course_Details__c} label="Course Details" placeholder="type here.." onchange={handleChange}>
        
      </lightning-input-rich-text>
    </div>

    <div class="slds-m-around_small">
      <lightning-button variant="brand" label="Add Course" title="Add Course" onclick={handleClick}></lightning-button>
      &nbsp; &nbsp;
      <lightning-button  label="Cancel" title="Cancel" onclick={handleCancel}></lightning-button>
    </div>

  </lightning-card>
</template>
