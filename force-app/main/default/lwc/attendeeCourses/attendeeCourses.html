<template>
  <lightning-card variant="Narrow" title="My Courses" icon-name="standard:event">
    <div class="slds-m-around_small">
      <lightning-accordion allow-multiple-sections-open active-section-name="Upcoming Courses">
        <lightning-accordion-section name="Upcoming Courses" label="Upcoming Courses">
          <lightning-datatable
          key-field="id"
          data={courses}
          show-row-number-column
          hide-checkbox-column
          columns={columnsList}>
          </lightning-datatable>
        </lightning-accordion-section>
        <lightning-accordion-section name="Past Courses" label="Past Courses">
          <lightning-datatable
          key-field="id"
          data={past_Courses}
          show-row-number-column
          hide-checkbox-column
          columns={columnsList}>
          </lightning-datatable>
        </lightning-accordion-section>

      </lightning-accordion>
    </div>
  </lightning-card>
    
</template>
